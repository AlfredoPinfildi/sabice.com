<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="Description" content="Sabice" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/Icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/Icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/Icons/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>Raffaele Sabella</title>
  </head>

  <body class="fixed">
    <div class="mouse-pointer"></div>
    <div class="loader"></div>

    <header class="header--centered"></header>

    <main class="home page">
      <div class="home__container home__container--director">
        <div class="home__container__content">
          <a
            href="/designer/"
            class="
              home__container__content__image-wrapper
              cursor-type cursor-type--hover
            "
            aria-label="Designer Side"
          ></a>

          <div class="home__container__content__bottom">
            <p class="p4">designer<br />della comunicazione</p>
            <p class="p4">art director<br />@onlab.io</p>
          </div>
        </div>
      </div>

      <div class="home__container home__container--illustrator">
        <div class="home__container__content">
          <a
            href="/illustratore/"
            class="
              home__container__content__image-wrapper
              cursor-type cursor-type--hover
            "
            aria-label="Illustrator Side"
          ></a>

          <div class="home__container__content__bottom">
            <p class="p4">illustratore<br />freelance</p>
            <p class="p4">disponibile<br />per collaborazioni</p>
          </div>
        </div>
      </div>

      <div class="home__separator"></div>
    </main>

    <div class="landscape"></div>

    <div class="columns"></div>
  </body>
</html>
