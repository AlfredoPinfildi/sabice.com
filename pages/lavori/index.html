<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="Description" content="Sabice" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <title>Raffaele Sabella - Lavori</title>
  </head>

  <body class="fixed designer-side">
    <div class="loader cursor-type cursor-type--loading"></div>

    <div class="mouse-pointer"></div>

    <nav class="nav nav--designer"></nav>

    <div class="no-mo-phrases designer-side"></div>

    <header class="header header--illustrazioni header--designer"></header>

    <main class="lavori">
      <section>
        <div class="lavori__lavoro-cover"></div>

        <div class="tags">
          <div class="tags__focus"></div>
          <template id="tag-template">
            <a
              href=""
              class="
                tags__tag tags__tag--border
                p3
                cursor-type cursor-type--hover
              "
            >
            </a>
          </template>
        </div>

        <div class="lavori__lista">
          <template id="lavoro">
            <li>
              <h3>
                <span class="lavori__lista__lavoro__separator"></span>

                <a href="#" class="cursor-type cursor-type--hover">
                  <span
                    class="animated-text lavori__lista__lavoro__name"
                    data-entrance="delegated"
                    data-splitted="true"
                  >
                    <span class="animated-text__wrapper">
                      <span class="animated-text__row">
                        <span></span>
                      </span>
                    </span>
                  </span>

                  <span
                    class="animated-text lavori__lista__lavoro__date"
                    data-entrance="delegated"
                    data-year="2020"
                    data-splitted="true"
                  >
                    <span class="animated-text__wrapper">
                      <span class="animated-text__row"></span>
                    </span>
                  </span>
                </a>
              </h3>
            </li>
          </template>

          <ul class="lavori__lista--changing"></ul>
        </div>

        <p class="p3">
          Una selezione di lavori che hanno segnato<br />
          la mia esperienza di communication designer
        </p>
      </section>
    </main>

    <div class="landscape"></div>

    <div class="columns"></div>
  </body>
</html>
